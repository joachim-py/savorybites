<div class="relative" x-data="{ isOpen: false }" x-init="
    // Ensure dropdown is closed on initialization
    isOpen = false;
    
    // Close dropdown on page refresh
    window.addEventListener('beforeunload', () => isOpen = false);
    
    // Close dropdown when clicking outside
    const closeOnClickOutside = (e) => {
        const dropdown = $el.querySelector('[x-show]');
        if (!dropdown.contains(e.target) && isOpen) {
            isOpen = false;
        }
    };
    
    // Add event listener when component is initialized
    document.addEventListener('click', closeOnClickOutside);
    
    // Cleanup function to remove event listener
    return () => {
        document.removeEventListener('click', closeOnClickOutside);
    };
">
    <div class="flex items-center">
        <button 
            type="button" 
            class="flex items-center text-gray-800 hover:text-amber-600 transition focus:outline-none"
            @click.stop="isOpen = !isOpen"
            :class="{ 'text-amber-600': isOpen }"
            @keydown.escape.window="isOpen = false"
        >
            <span>Login</span>
        </button>
        <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
            <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
        </svg>
    </div>
    <p class="text-2xl absolute right-[50%] translate-x-1/2 top-10 text-white"
        x-show="isOpen"
        x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="opacity-0 transform scale-95"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-100"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-95"
        x-cloak
    >
        &#9650;
    </p>
    <div 
        class="absolute top-14 right-[50%] translate-x-1/2 mt-2 w-72 bg-white rounded-lg shadow-lg py-3 z-50 border border-gray-100"
        x-show="isOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 transform scale-95"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-95"
        @click.stop
        x-cloak
    >
        {% if messages %}
            {% for message in messages %}
                <div class="mb-2 px-4 py-2 text-sm rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-gray-100 text-gray-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="px-4 py-2 space-y-3">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500 text-sm"
                    value="{{ form.username.value|default_if_none:'' }}">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500 text-sm">
            </div>
            
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox"
                        class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 text-gray-700">
                        Remember me
                    </label>
                </div>
                <a href="" class="text-amber-600 hover:text-amber-700">
                    Forgot password?
                </a>
            </div>
            
            <div class="pt-2">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 font-medium">
                    Sign in
                </button>
            </div>
            
            <div class="text-center text-sm pt-2">
                <span class="text-gray-600">Don't have an account? </span>
                <a href="{% url 'signup' %}" class="font-medium text-amber-600 hover:text-amber-700">
                    Sign up
                </a>
            </div>
        </form>
    </div>
</div>
